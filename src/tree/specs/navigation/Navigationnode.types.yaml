- type: 'navigation.Navigationnode #This is an example signature of a navigation node, which can be used for the components of @furo/navigation '
  fields:
    id: 'string:1 #Id of the node, this field value must be unique'
    display_name: '- string:2 #String representation of the node'
    secondary_text: 'string:3 #Secondary text of the node [optional]'
    icon: 'string:5 #icon of a node. When used in furo-tree it will be displayed as leading icon [optional]'
    panel: '- string:6 #Which panel (i.e. view, edit, display) opens the node type (which is defined in property link). The value of this field must correspond to your registry.'
    key_words: 'string:7 #key words of the node'
    has_error: 'bool:8 #if node has error'
    open: 'bool:9 #node is open or not'
    link: 'furo.Link:10 #Deeplink information of this node'
    is_group_label: 'bool:11 #This node is a group label'
    children: '[] navigation.Navigationnode:12 #Children of this node'
    flags: '- [] string:13 #Attribute flags e.g. important, negative, positive. Can be used for custom annotations for styling, logic,...'
    payload: '- google.protobuf.Any:14 #Optional payload'
