- type: |
    furo.signatures.EmptyEntity #Entitycontainer which holds a empty entity. So links and meta is all you can send.
    Use this as a create response to send propper HATEOAS back to the client without the need
    to send the complete object.
  fields:
    links: '[] furo.Link:2 #the Hateoas links'
    meta: 'furo.Meta:3 #Meta for the response'
  target: signatures.proto
