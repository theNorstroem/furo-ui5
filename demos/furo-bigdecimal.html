<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;

      --furo-form-layouter-row-gap: var(--spacing-s, 16px);
      --furo-form-layouter-column-gap: var(--spacing-s, 16px);
    }
    furo-demo-snippet{
      height: 90vh;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div id="demo"></div>

<script type="module">
  import { html, render } from 'lit';
  import './initEnv.js';
  import '../src/furo-ui5-number-input.js';
  import '../src/furo-ui5-step-input-labeled.js';
  import '../src/furo-ui5-number-input-labeled.js';
  import '../src/typerenderer/cell-furo-bigdecimal.js';
  import '../src/typerenderer/celledit-furo-bigdecimal.js';
  import '../src/typerenderer/display-furo-bigdecimal.js';
  import '../src/typerenderer/form-furo-bigdecimal.js';

  import '@furo/route/src/furo-location.js';
  import '@furo/data/src/furo-deep-link.js';
  import '@furo/data/src/furo-collection-agent.js';
  import '@furo/data/src/furo-data-object.js';
  import '@furo/util/src/doc/furo-demo-snippet.js';
  import '@furo/util/src/furo-pretty-json.js';
  import '@furo/layout/src/furo-form-layouter.js';

  import '@ui5/webcomponents/dist/Icon.js';
  import '@ui5/webcomponents-icons/dist/search.js';
  import '@ui5/webcomponents-icons/dist/information.js';
  import '@ui5/webcomponents-icons/dist/error.js';
  import '@ui5/webcomponents-icons/dist/warning.js';
  import '@ui5/webcomponents-icons/dist/alert.js';


  render(
    html`

        <furo-demo-snippet>
          <template>

            <furo-form-layouter two>

              <furo-ui5-number-input value-state="Warning"
                ƒ-bind-data="--numT(*.bigdecimal)">
              </furo-ui5-number-input>

              <furo-ui5-number-input-labeled
                ƒ-bind-data="--numT(*.bigdecimal)">
              </furo-ui5-number-input-labeled>

              <furo-ui5-step-input step="0.5"  ƒ-bind-data="--numT(*.bigdecimal)"></furo-ui5-step-input>


              <furo-ui5-number-input-labeled
                ƒ-bind-data="--numT(*.bigdecimal)">
              </furo-ui5-number-input-labeled>
              <div >cell: <cell-furo-bigdecimal ƒ-bind-data="--numT(*.bigdecimal)"></cell-furo-bigdecimal></div>


              <div >celledit: <celledit-furo-bigdecimal ƒ-bind-data="--numT(*.bigdecimal)"></celledit-furo-bigdecimal></div>



              <div >display: <display-furo-bigdecimal ƒ-bind-data="--numT(*.bigdecimal)"></display-furo-bigdecimal></div>


              <div >form: <form-furo-bigdecimal ƒ-bind-data="--numT(*.bigdecimal)"></form-furo-bigdecimal></div>


              <div newline full >REQUIRED:</div>
              <form-furo-bigdecimal ƒ-bind-data="--numT(*.bigdecimal_req)"></form-furo-bigdecimal>

              <furo-ui5-number-input-labeled

                ƒ-bind-data="--numT(*.bigdecimal_req)">
              </furo-ui5-number-input-labeled>


              <div newline full >min:</div>
              <form-furo-bigdecimal ƒ-bind-data="--numT(*.bigdecimal_min)"></form-furo-bigdecimal>


              <div newline full >max:</div>
              <form-furo-bigdecimal ƒ-bind-data="--numT(*.bigdecimal_max)"></form-furo-bigdecimal>

              <div newline full >step: 0.005</div>
              <form-furo-bigdecimal ƒ-bind-data="--numT(*.bigdecimal_step)"></form-furo-bigdecimal>

            </furo-form-layouter>

            <furo-data-object type="numeric.Numeric" @-object-ready="--numT" @-data-changed="--d"  fn-validate-all-fields="--validation"></furo-data-object>
            <hr>
            <ui5-button at-click="--validation">Trigger validation</ui5-button>

            <furo-pretty-json ƒ-inject-data="--d(*._value)"></furo-pretty-json>


          </template>
        </furo-demo-snippet>


      `,
    document.querySelector('#demo')
  );
</script>
</body>
</html>
