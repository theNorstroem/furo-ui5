<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;

      --furo-form-layouter-row-gap: var(--spacing-s, 16px);
      --furo-form-layouter-column-gap: var(--spacing-s, 16px);
    }
    furo-demo-snippet{
      height: 90vh;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import './initEnv.js';
    import '../src/furo-ui5-select.js';
    import '../src/furo-ui5-text-input.js';



    import '@furo/data/src/furo-catalog.js';
    import '@furo/util/src/furo-fetch-json.js';
    import '@furo/util/src/doc/furo-demo-snippet.js';
    import '@furo/layout/src/furo-form-layouter.js';
    import '@furo/util/src/furo-pretty-json.js';


    render(
      html`

        <furo-demo-snippet>
          <template>

            <furo-form-layouter four>
              <furo-ui5-select
                label="Basic select"
                ƒ-bind-data="--daoPerson(*.sex)">
              </furo-ui5-select>
              <furo-ui5-select
                label="Use with select"
                value-state="Information"
                ƒ-bind-data="--daoPerson(*.sex)">
                <div slot="valueStateMessage">Information message. This is a <a href="#">Link</a>. Extra long text used
                  as an information message. Extra long text used as an information message - 2. Extra long text used as
                  an information message - 3.
                </div>
              </furo-ui5-select>
              <furo-ui5-select
                value-state="Warning"
                label="Use with select"
                ƒ-bind-data="--daoPerson(*.sex)"></furo-ui5-select>
              <furo-ui5-text-input
                label="use with text-input"
                value-state="Success" ƒ-bind-data="--daoPerson(*.sex)"></furo-ui5-text-input>
            </furo-form-layouter>


            <furo-data-object type="person.Person" @-object-ready="--daoPerson"></furo-data-object>

          </template>
        </furo-demo-snippet>


      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
