<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;

      --furo-form-layouter-row-gap: var(--spacing-s, 16px);
      --furo-form-layouter-column-gap: var(--spacing-s, 16px);
    }
    furo-demo-snippet{
      height: 90vh;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div id="demo"></div>

<script type="module">
  import { html, render } from 'lit';
  import './initEnv.js';
  import '../src/furo-ui5-textarea-input-labeled.js';

  import '@furo/data/src/furo-data-object.js';
  import '@furo/util/src/doc/furo-demo-snippet.js';
  import '@furo/layout/src/furo-form-layouter.js';

  import '../src/furo-ui5-button.js'

  render(
    html`

        <furo-demo-snippet>
          <template>

            <furo-form-layouter two>
              <p full>
                FuroUi5TextareaInput
              </p>
              <furo-ui5-textarea-input-labeled
                label="use with text-input"
                ƒ-bind-data="--daoPerson(*.first_name)">
              </furo-ui5-textarea-input-labeled>

              <furo-ui5-textarea-input-labeled
                label="use with text-input"
                ƒ-bind-data="--daoPerson(*.name)">
              </furo-ui5-textarea-input-labeled>

            </furo-form-layouter>
            <furo-data-object type="person.Person" @-object-ready="--daoPerson" fn-validate-all-fields="--validation"></furo-data-object>


            <hr>
            <ui5-button at-click="--validation">Trigger validation</ui5-button>
          </template>
        </furo-demo-snippet>


      `,
    document.querySelector('#demo')
  );
</script>
</body>
</html>
