<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background-color: var(--sapBackgroundColor);
      padding: 1rem 1.5rem;
      margin: 0;
    }

    furo-vertical-scroller{
      height: 100vh;
    }

    .demopanel {

      margin-bottom: 40px;
      height: 100%;

    }

    /* needed because the contents get positioned vertically on small screens*/
    .left[size='size-s'] {
      height: 22rem;
    }

    .left[size='size-m'] {
      height: 16rem;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../src/furo-ui5-pagination-bar.js';


    render(
      html`
        <furo-vertical-scroller>

          <h3>furo-ui5-pagination-bar Basic Usage</h3>

          <div class="demopanel">
            <furo-ui5-pagination-bar></furo-ui5-pagination-bar>

          </div>
        </furo-vertical-scroller>


      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
