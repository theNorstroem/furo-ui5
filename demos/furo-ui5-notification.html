<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
    furo-demo-snippet{
      height: 90vh;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div id="demo"></div>

<script type="module">
  import { html, render } from 'lit';
  import './initEnv.js';
  import '../src/furo-catalog.js';
  import '@furo/data/src/furo-catalog.js';
  import '@furo/util/src/furo-catalog.js';
  import '@furo/util/src/doc/furo-demo-snippet.js';
  import '@furo/layout/src/furo-form-layouter.js';

  import '@ui5/webcomponents/dist/Icon.js';
  import '@ui5/webcomponents-icons/dist/search.js';


  render(
    html`

        <furo-demo-snippet>
          <template>

            <furo-vertical-flex>
              <div>
                <furo-ui5-button @-click="--showNotificationClicked" design="Emphasized">show notifications</furo-ui5-button>
                <furo-ui5-button @-click="--clearRequested">clear messages</furo-ui5-button>
              </div>
              <div flex="" scroll="">
                <furo-ui5-notification-group-display collapsed="" ƒ-clear-all="--clearRequested"></furo-ui5-notification-group-display>
                <furo-ui5-notification ƒ-inject-notification-collection="--notificationsJson"></furo-ui5-notification>
              </div>
            </furo-vertical-flex>
            <furo-fetch-json ƒ-fetch="--showNotificationClicked" src="./notifications.json" @-data="--notificationsJson"></furo-fetch-json>



          </template>
        </furo-demo-snippet>


      `,
    document.querySelector('#demo')
  );
</script>
</body>
</html>
