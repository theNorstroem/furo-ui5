<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;

      --furo-form-layouter-row-gap: var(--spacing-s, 16px);
      --furo-form-layouter-column-gap: var(--spacing-s, 16px);
    }
  </style>
</head>
<body>
<div id="demo"></div>

<script type="module">

  // eslint-disable-next-line import/no-extraneous-dependencies
  import {DOMFBP} from '@furo/fbp/src/DOMFBP.js';

  import { html, render } from 'lit';
  import '@ui5/webcomponents/dist/Input.js';
  import '../src/furo-ui5-sign-pad.js';
  import '@furo/data/src/furo-catalog.js';


  render(
    html`

      <button @-click="--clearClicked">clear</button>
      <button @-click="--disableClicked">disable</button>
      <button @-click="--enableClicked">enable</button>

      <furo-form-layouter four="">
        <furo-ui5-sign-pad ƒ-clear="--clearClicked" ƒ-disable="--disableClicked"  ƒ-enable="--enableClicked" @-sign-updated="--signed"></furo-ui5-sign-pad>
        <furo-ui5-sign-pad ƒ-clear="--clearClicked" ƒ-put-image="--signed"></furo-ui5-sign-pad>
      </furo-form-layouter>
      <img ƒ-.src="--signed" alt="" width="100px">

    `,
    document.querySelector('#demo')
  );

  const fbp = new DOMFBP(document.querySelector('#demo'));
  fbp._FBPTraceWires()

</script>
</body>
</html>
