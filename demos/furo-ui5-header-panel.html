<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background-color: var(--sapBackgroundColor);
      padding: 1rem 1.5rem;
      margin: 0;
    }

    furo-vertical-scroller{
      height: 100vh;
    }

    .demopanel {

      margin-bottom: 40px;
      height: 100%;

    }

    /* needed because the contents get positioned vertically on small screens*/
    .left[size='size-s'] {
      height: 22rem;
    }

    .left[size='size-m'] {
      height: 16rem;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../src/furo-ui5-header-panel.js';
    import '../src/furo-ui5-button.js';
    import '@ui5/webcomponents-icons/dist/process.js';
    import '@ui5/webcomponents-icons/dist/task.js';


    render(
      html`
        <furo-vertical-scroller>

          <h3>furo-ui5-header-panel Basic Usage</h3>

          <div class="demopanel">
            <furo-ui5-header-panel header-text="Header Text" secondary-text="Subtitle Text" icon="task">
              <div slot="action">
                <furo-ui5-button
                  design="Emphasized"
                  icon="process"
                  icon-end
                >Primary action
                </furo-ui5-button>
                <furo-ui5-button>Other Action</furo-ui5-button>
              </div>

            </furo-ui5-header-panel>

          </div>
        </furo-vertical-scroller>


      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
