<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;

      --furo-form-layouter-row-gap: var(--spacing-s, 16px);
      --furo-form-layouter-column-gap: var(--spacing-s, 16px);
    }
    furo-demo-snippet{
      height: 90vh;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div id="demo"></div>

<script type="module">
  import { html, render } from 'lit';
  import './initEnv.js';
  import '../src/furo-ui5-number-input-labeled.js';
  import '../src/furo-ui5-number-input.js';
  import '@furo/data/src/furo-data-object.js';
  import '@furo/util/src/doc/furo-demo-snippet.js';
  import '@furo/layout/src/furo-form-layouter.js';

  render(
    html`

        <furo-demo-snippet>
          <template>

            <furo-form-layouter two>

              <furo-ui5-number-input
                label="use with text-input"
                ƒ-bind-data="--daoPerson(*.bmi)">
              </furo-ui5-number-input>

            <furo-ui5-number-input ƒ-bind-data="--daoPerson(*.bmi)"></furo-ui5-number-input>
            <furo-ui5-number-input-labeled ƒ-bind-data="--daoPerson(*.bmi_req)"></furo-ui5-number-input-labeled>
            <ui5-input type="Number" ></ui5-input-labeled>
            </furo-form-layouter>

            <furo-data-object type="person.Person" @-object-ready="--daoPerson"  fn-validate-all-fields="--validation" ></furo-data-object>

            <hr>
            <ui5-button at-click="--validation">Trigger validation</ui5-button>


          </template>
        </furo-demo-snippet>


      `,
    document.querySelector('#demo')
  );
</script>
</body>
</html>
