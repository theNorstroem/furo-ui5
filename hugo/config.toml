baseURL = "http://ui5.furo.pro/"
languageCode = "en-us"
title = "フロー Furo UI5"
theme = ["book"]

# (Optional) Set Google Analytics if you use it to track your website.
# googleAnalytics = "G-9RXJYQ94NB"

# Highlighting config


# Book configuration
disablePathToLower = true
enableGitInfo = true


# Needed for mermaid/katex shortcodes
[markup]
[markup.goldmark.renderer]
  unsafe = true

[markup.tableOfContents]
  startLevel = 2

[markup.highlight]
  anchorLineNos = false
  codeFences = true
  guessSyntax = false
  hl_Lines = ""
  lineAnchors = ""
  lineNoStart = 1
  lineNos = true
  lineNumbersInTable = true
  noClasses = true
  style = "github"
  tabWidth = 4

